# =============================================================================
# Provides PostgreSQL and Redis for local development.
# Usage: docker compose up -d
# =============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: zuralog-postgres
    environment:
      POSTGRES_USER: zuralog
      POSTGRES_PASSWORD: zuralog
      POSTGRES_DB: zuralog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zuralog"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zuralog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    build: .
    container_name: zuralog-celery-worker
    command: celery -A app.worker worker --loglevel=info --concurrency=2
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - .:/app

  celery-beat:
    build: .
    container_name: zuralog-celery-beat
    command: celery -A app.worker beat --loglevel=info
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:
