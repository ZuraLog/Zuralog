name: zuralog
description: "Zuralog — AI Health Assistant Edge Agent"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: any
  riverpod_annotation: any

  # Navigation
  go_router: any

  # Networking
  dio: ^5.9.1
  web_socket_channel: any

  # Local Storage
  drift: any
  sqlite3_flutter_libs: ^0.5.0
  flutter_secure_storage: any
  path_provider: any

  # Lightweight key-value storage (sync status timestamps)
  shared_preferences: any

  # Utilities
  url_launcher: any
  app_links: any  # Deep link / custom URL scheme interception (Phase 1.6)
  cupertino_icons: ^1.0.8

  # Push Notifications (Phase 1.9)
  firebase_core: any
  firebase_messaging: any

  # Subscription & Monetization (Phase 1.13)
  purchases_flutter: ^8.0.0
  purchases_ui_flutter: ^8.0.0
  http: ^1.6.0

  # Phase 2.2 — Screen Implementation
  flutter_markdown_plus: any   # Markdown rendering for AI chat responses (Phase 2.2.2)
  fl_chart: any           # Sparkline and trend charts for Dashboard (Phase 2.2.3)

  # Social OAuth Sign-In (Phase social-oauth)
  google_sign_in: ^6.2.2          # Native Google Sign In (iOS + Android)
  sign_in_with_apple: ^6.1.4      # Native Apple Sign In (iOS; web-based on Android)
  crypto: ^3.0.6                  # SHA-256 nonce hashing for Apple Sign In

  # SVG rendering (for the Zuralog brand logo asset)
  flutter_svg: ^2.0.17

  # Brand logo icon packs (no bundled image assets needed)
  simple_icons: ^14.6.1          # Strava, Garmin, Fitbit, Google, Apple icons
  font_awesome_flutter: ^10.12.0 # Apple, additional brand icons

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.5.4
  riverpod_generator: any
  drift_dev: any
  plugin_platform_interface: any
  url_launcher_platform_interface: any
  mockito: ^5.4.6

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
